<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>reset</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styleres.css">
</head>

<body>
  <div class="fullcon">
    <h2>Reset Password</h2>

      <form>

        <input type="mail" placeholder="mail" class="form_control" />
        <h4>A code will be sent in your mail</h4>
        <input type="text" placeholder="Enter code" class="form_control" />

        <input type="password" placeholder="new password" class="form_control" />

        <input type="password" placeholder="Confirm password" class="form_control" />
      </form>
    <br />
    <input type="submit" value="Done" class="button" />
  </div>

</body>

</html>
